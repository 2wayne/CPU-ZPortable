[Launch]
ProgramExecutable=CPU-Z\cpuz_x32.exe
ProgramExecutable64=CPU-Z\cpuz_x64.exe
RunAsAdmin=force
DirectoryMoveOK=yes
SupportsUNC=yes

[FilesMove]
*.bmp=%PAL:AppDir%\CPU-Z
cpuz-*.cvf=%PAL:AppDir%\CPU-Z
cpuz.ini=%PAL:AppDir%\CPU-Z

[FileWrite1]
Type=INI
File=%PAL:DataDir%\cpuz.ini
Section=CPU-Z
Key=CheckUpdates
Value=0
